<div class="container py-4">

    <div class="row align-items-md-stretch">
        <div class="col-md-4">
            <div class="h-100 p-5 bg-body-tertiary border rounded-3" [style.overflow]="'hidden'">
                <form>
                    <h2 class="h3 mb-3 fw-normal">Registrarse</h2>
                    <div class="flex" [style.gap.px]="20">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
                            <label for="password">Contraseña</label>
                        </div>
                    </div>
                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" id="loginOnRegister" name="loginOnRegister" [(ngModel)]="loginOnRegister">
                        <label class="form-check-label" for="loginOnRegister">Iniciar sesión al registrarse (default: sí)</label>
                    </div>
                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" id="sendVerification" name="sendVerification" [(ngModel)]="sendVerification">
                        <label class="form-check-label" for="sendVerification">Enviar email de verificación (default: no)</label>
                    </div>
                    <small *ngIf="registerError" class="form-text" [style.color]="'red'">{{ errorMsg }}</small>
                    <button class="btn btn-primary w-100 py-2" type="submit" (click)="register()">Registrarse</button>
                </form>
            </div>
        </div>
        
        <div class="col-lg-8">
            <mat-tab-group>
                <mat-tab label="auth-register.component.ts">
                    <div class="h-100 p-5 text-bg-dark border rounded-3">
                        <pre>
                            <code [innerHTML]="code_authComponent"></code>
                        </pre>
                    </div>
                </mat-tab>

                <mat-tab label="login.service.ts">
                    <div class="h-100 p-5 text-bg-dark border rounded-3">
                        <pre>
                            <code [innerHTML]="code_loginService"></code>
                        </pre>
                    </div>
                </mat-tab>

                <mat-tab label="firebase/auth.service.ts">
                    <div class="h-100 p-5 text-bg-dark border rounded-3">
                        <pre>
                            <code [innerHTML]="code_authService"></code>
                        </pre>
                    </div>
                </mat-tab>
            </mat-tab-group>


        </div>
      </div>
      
</div>
